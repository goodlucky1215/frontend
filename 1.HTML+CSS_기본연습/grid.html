<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid 사용법</title>
    <style>
      #grid{
        border: 3px solid pink;
        display:grid;
        grid-template-columns: 2fr 1fr;
      }
      div{
        border: 5px solid gray;
      }


    </style>

  </head>


  <body>
  <div id='grid'>
    <div>plan</div>
    <div>dream</div>
  </div>
  </body>
</html>
