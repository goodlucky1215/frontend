<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <style>
      ul{overflow:hidden;}
      li{list-style: none;
        float: left; padding:15px;}

      li:last-child {border-radius: 0 10px 10px 0;}
      li:nth-child(2n) {background-color: red;}
      li:nth-child(2n+1) {background-color: gray;}
      li:first-of-type {border-radius:10px 0 0 10px;
      background-color: green;}
    </style>
  </head>

  <body>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
      <li>fourth</li>
      <li>fifth</li>
      <li>sixth</li>
    </ul>
  </body>
</html>
