<!DOCTYPE html>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
    </ul>
<script>
    var lis=document.getElementsByTagName('li');
    for(var i=0; i<lis.length; i++){
        lis[i].style.color='red';
    }
</script>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>       
    </ol>
<script>
    var ul =document.getElementsByTagName('ol')[0];
    var lis=ul.getElementsByTagName('li');
    for(var i=0; lis.length; i++){
        lis[i].style.color='blue';
    }
</script>

    <ul>
        <li>HTML</li>
        <li class="active">CSS</li>
        <li class="active">JAVA SCRIPT</li>
    </ul>
<script>
    var lis = document.getElementsByClassName('active');
    for(var i=0; i<lis.length; i++){
        lis[i].style.color='orange';
    }
</script>

    <ul id='active'>
        <li>HTML</li>
        <li id='active1'>CSS</li>
        <li>JAVA SCRIPT</li>
    </ul>
<script>
    var ul=document.getElementById('active');
    ul.style.color='green';
    var li=document.getElementById('active1');
    li.style.color='yellow';
</script>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class='active1'>CSS</li>
        <li>JAVA SCRIPT</li>       
    </ol>
<script>
    var li=document.querySelector('li');
    li.style.color='skyblue';
    var li=document.querySelector('.active1');
    li.style.color='pink';
</script>
